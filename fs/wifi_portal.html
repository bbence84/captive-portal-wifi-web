<html>
    <title>WiFi beállítás</title>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="wifi_portal.css">
<script src="wifi_portal.js"></script>
</head>
<body>
    <div>
        <div id="form">
            <div id="header">
            </div>
            <div id="error" class="message"></div>
            <div id="info" class="message"></div>
            <div id="networkwrap">
                <label id="netlabel">
                    Hálózat
                </label>
                <select name="dropdown" id="networks" disabled="disabled" required="required">
                    <option value="-1" disabled="disabled" selected="selected">
                        Hálózatok keresése...
                    </option> 
                </select>
            </div>
            <div id="peapuserwrap">
                <label id="userlabel">
                    Felhasználónév
                </label>
                <input name="user" type="text" placeholder="felhasználónév..." id="puser" autocomplete="off" />
            </div>
            <div id="passwrap">
                <label id="passlabel">
                    Jelszó
                </label>
                <input name="password" type="text" placeholder="jelszó..." id="password" autocomplete="off" />
            </div>
            <button id="save" class="btn">
                Mentés és tesztelés
            </button>
            <button id="rescan" class="btn">Keresés újraindítása</button>
            <button id="check" class="btn">Ellenőrzés</button>
        </div>
        <div style="margin-top: 20px; display: block;">
            <pre id="response"></pre>
        </div>
    </div>
</body>
</html>
